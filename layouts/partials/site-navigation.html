<nav>
    <div class="site-title">
        <a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
    </div>
    <div class="nav-links">
        {{ if .Site.Menus.main }}
            {{ range .Site.Menus.main }}
            <a href="{{ .URL | relURL }}" title="{{ .Name }}">{{ .Name }}</a>
            {{ end }}
        {{ end }}
    </div>
</nav>
